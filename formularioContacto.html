<body>
  <hr>
  <h1>Nimrodel Pub Restaurant</h1>
  <hr>
  <h2 class="subtitulo">Formulario de Contacto</h2>
  <form action="/respFormContacto.html" class="row g-3 m-2 p-2 text-bg-dark text-center rounded">
    <div class="col-md-12">
      <label for="validationDefault01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault02" class="form-label">Correo</label>
      <input type="email" class="form-control" id="validationDefault02" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault03" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-12">
      <label for="validationDefault04" class="form-label">Motivo</label>
      <select class="form-select" id="validationDefault04" required>
        <option>Felicitaciones</option>
        <option>Reclamo</option>
        <option>Consultas</option>
        <option>Sugerencias</option>
      </select>
    </div>
    <div class="col-10 mx-auto">
      <textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
